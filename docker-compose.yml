version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    # You don't need to publish a port unless you want to connect from the host
    # If you really want host access, you can add: ports: ["5433:5432"]
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app} -h 127.0.0.1",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: express-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3001}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${API_PORT:-3001}:3001"

  next:
    build:
      context: .
      # if Dockerfile runs prisma commands, ensure it uses env from below
    container_name: nextjs-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # server-side/internal DB url for anything that runs in this container (Prisma, migrations, API routes, getServerSideProps, etc.)
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app}
      # public browser URL for calling your API from the client
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      # optional: internal URL your Next server code can use to reach API
      API_INTERNAL_URL: ${API_INTERNAL_URL:-http://api:3001}
    ports:
      - "3000:3000"

volumes:
  postgres-data:
